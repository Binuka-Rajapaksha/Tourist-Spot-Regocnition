<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Spot Recognition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #results {
            text-align: left;
            margin-top: 20px;
        }
        .result-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        #map {
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tourist Spot Recognition</h1>
    <h2>DSGP Group 10</h2>
    <p>Enter a keyword to search for tourist spots:</p>
    <input type="text" id="keyword" placeholder="e.g., historical landmarks">
    <button onclick="searchPlaces()">Search</button>

    <div id="results"></div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
